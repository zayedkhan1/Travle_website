<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <!-- Talwind css link -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-cyan-600 min-h-screen flex justify-center items-center ">
    <div class="w-4/5 mx-auto  flex rounded ">
        <div class="w-1/2 " >
            <img src="/images/contact.jpg" alt="">
         </div>
         <div class="flex flex-col  w-1/2 mx-auto bg-gray-100  p-4  items-center">
          <h1 class="text-2xl font-bold mb-10 text-start">Get in Touch</h1>
           <input class="bg-gray-300 p-2 rounded-xl w-80 mb-3 " type="Email" placeholder="Email">
           <input class="bg-gray-300 p-2 rounded-xl w-80 mb-3" type="Name" placeholder="Name">
           <textarea class="  bg-gray-300  p-2 rounded-xl w-80 mb-3" name="" id="" placeholder="Any question?"></textarea>
           <button class=" border-gray-200 p-2 rounded-xl w-80 bg-purple-400">Submit</button>
         </div>
    </div>
   
    
</body>
</html>
