<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> form </title>
    <!-- Talwind css link -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class=" ">
 


    <div class="bg-white p-4">
        <h1 class="text-3xl text-center font-bold">JOIN OUR TRIP NOW!!</h1>
        <form action=""  class="flex flex-col p-10 w-1/2 mx-auto text-center bg-gray-100 rounded " >
            <label for="name">
                
                <input class="border-3 p-1 rounded w-3/5 border-gray-200 mb-4 bg-gray-300  " type=" text" name="name" id="name" 
                 placeholder= " Enter name" >
            </label>
            <label for="email">
                <input class="border-3 p-1 rounded w-3/5 border-gray-200 mb-4  bg-gray-300" type="email" name="email" id="email" placeholder="Enter email">
            </label>
            <label for="number"> 
                <input class="border-3 p-1 rounded w-3/5 border-gray-200 mb-4  bg-gray-300" type="number " name="number " id="number" placeholder="Enter Your Phn Number">
            </label>
            <label for="date ">
                <input class="border-3 p-1 rounded w-3/5 border-gray-200 mb-4 bg-gray-300 " type="date" name="date" id="date" placeholder="enter date">
            </label>
            <button class=" w-30 mx-auto rounded  bg-purple-500 text-white font-bold p-2">Submit</button>
        </form>
    </div>
    
<div class="bg-gray-100 w-1/2  mx-auto ">
  <h1 class="text-2xl font-bold">OUR NEXT TOUR IS IN...</h1>   
  <div class="grid auto-cols-max grid-flow-col gap-5 text-center ">
    <div class="bg-neutral rounded-box text-neutral-content flex flex-col p-2">
      <span class="countdown font-mono text-5xl">
        <span style="--value:15;"></span>
      </span>
      15
      days
    </div>
    <div class="bg-neutral rounded-box text-neutral-content flex flex-col p-2">
      <span class="countdown font-mono text-5xl">
        <span style="--value:10;"></span>
      </span>
      23
      hours
    </div>
    <div class="bg-neutral rounded-box text-neutral-content flex flex-col p-2">
      <span class="countdown font-mono text-5xl">
        <span style="--value:24;"></span>
      </span>
      10
      min
    </div>
    
  </div> 
</div>



</body>
</html>
